<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- CSS style  -->
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Article illustration"
          />
        </div>
        <div class="card__content">
          <div class="card__category">Learning</div>
          <div class="card__date">Published 21 Dec 2023</div>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper avatar"
            class="card__author-avatar"
          />
          <span class="card__author-name">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
